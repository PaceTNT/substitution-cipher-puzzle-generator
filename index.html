<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher Puzzle Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="substitutionCipher.js"></script>
</head>
<body>
    <div class="container">
        <h1><u><b>Substitution Cipher Puzzle Generator</b></u></h1>
    </div>

    <div class="container">
        <form id="myInputForm" onsubmit="return processMyInput(this)">
            <div class = "row">
                <label for="inputPhrase">Input Phrase:</label><br>
                <textarea name="Input Phrase" id="inputPhrase" style="width:100%;height:75px;">brought to the table
cut and served
never eaten</textarea><br>
            </div>

            <br>

            <div class = "row">
                <div class = "col">
                    <label for="disallowedLetters">Disallowed Letters:</label><br>
                    <input type="text" id="disallowedLetters" name="Disallowed Letters" value="b, u, h, e, c, d, v"><br>
                </div>
                <div class = "col">
                    <label for="substituionShift">Substitution Shift:</label><br>
                    <input type="number" id="substitutionShift" name="Substituion Shift" value="0" min="0" max="25"><br>
                </div>
            </div>

            <div class = "row">
                <div class = "col"><input type="submit" value="Submit"></div>
                <div class = "col"><input type="reset" value="Reset"></div>
            </div>

            <br>

            <div class = "row">
                <label for="outputPhrase">Output Phrase (shows disallowed letters):</label><br>
                <textarea name="Output Phrase" id="outputPhrase" style="width:100%;height:75px;" readonly></textarea><br>
            </div>

        </form>

        <br>
        <label for="encodedOutputContainer">Encoded Output:</label>
        <table id="encodedOutputContainer"></table>
        <br>
        <label for="pictogramDiv">Pictograms Containing Needed Letters:</label>
        <div class="container" id="pictogramDiv"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
